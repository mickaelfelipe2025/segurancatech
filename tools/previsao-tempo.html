<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Previsão do Tempo - Segurança Tech</title>
  <style>
    :root{--bg:#f4f6f8;--card:#fff;--nav:#122c66;--header:#0a1f44;--text:#0b1220;--muted:#475569;--shadow:0 10px 22px rgba(2,6,23,.10);--radius:14px}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
    header{background:var(--header);color:#fff;padding:22px 16px;text-align:center}
    nav{background:var(--nav);padding:10px 12px;display:flex;justify-content:center;gap:10px;flex-wrap:wrap;align-items:center;position:sticky;top:0;z-index:999}
    nav a{color:#fff;text-decoration:none;font-weight:700;padding:10px 12px;border-radius:10px}
    nav a:hover{background:rgba(255,255,255,.10)}
    .container{max-width:980px;margin:0 auto;padding:22px 14px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input{padding:12px;border:1px solid #d7e1ef;border-radius:12px;font-size:16px;min-width:160px}
    button{padding:12px 14px;border:0;border-radius:12px;background:#122c66;color:#fff;font-weight:800;cursor:pointer}
    button:hover{filter:brightness(1.05)}
    .muted{color:var(--muted);line-height:1.6}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:10px;border-bottom:1px solid #eef2f7;text-align:left}
    th{font-weight:900}
  </style>
</head>
<body>
<header>
  <h1>Previsão do Tempo</h1>
  <p>Usa Open-Meteo (sem chave) por localização ou coordenadas</p>
</header>

<nav>
  <a href="../index.html">Home</a>
  <a href="../sobre.html">Sobre</a>
  <a href="../index.html">Ferramentas</a>
</nav>

<div class="container">
  <div class="card">
    <div class="row">
      <button id="geoBtn">Usar minha localização</button>
      <span class="muted">ou informe coordenadas:</span>
      <input id="lat" placeholder="Latitude (ex: -3.73)"/>
      <input id="lon" placeholder="Longitude (ex: -38.52)"/>
      <button id="coordBtn">Consultar</button>
    </div>

    <p class="muted">
      Se o navegador pedir permissão de localização, permita para buscar automaticamente.
    </p>

    <div id="out" class="muted" style="margin-top:10px"></div>
  </div>
</div>

<script>
  const out = document.getElementById("out");
  const latEl = document.getElementById("lat");
  const lonEl = document.getElementById("lon");

  async function fetchWeather(lat, lon){
    out.textContent = "Consultando previsão...";
    try{
      const url = new URL("https://api.open-meteo.com/v1/forecast");
      url.searchParams.set("latitude", String(lat));
      url.searchParams.set("longitude", String(lon));
      url.searchParams.set("current", "temperature_2m,relative_humidity_2m,wind_speed_10m");
      url.searchParams.set("daily", "temperature_2m_max,temperature_2m_min,precipitation_probability_max");
      url.searchParams.set("timezone", "auto");

      const r = await fetch(url.toString());
      if(!r.ok) throw new Error("Falha na consulta");
      const d = await r.json();

      const cur = d.current || {};
      const daily = d.daily || {};
      const days = (daily.time || []).map((t, i) => ({
        date: t,
        max: daily.temperature_2m_max?.[i],
        min: daily.temperature_2m_min?.[i],
        rain: daily.precipitation_probability_max?.[i]
      }));

      out.innerHTML = `
        <p><strong>Local (coords):</strong> ${lat}, ${lon}</p>
        <p><strong>Agora:</strong> ${cur.temperature_2m ?? "—"}°C • Umidade ${cur.relative_humidity_2m ?? "—"}% • Vento ${cur.wind_speed_10m ?? "—"} km/h</p>
        <table>
          <thead>
            <tr>
              <th>Dia</th><th>Máx</th><th>Mín</th><th>Chuva (prob.)</th>
            </tr>
          </thead>
          <tbody>
            ${days.slice(0,7).map(x => `
              <tr>
                <td>${x.date}</td>
                <td>${x.max ?? "—"}°C</td>
                <td>${x.min ?? "—"}°C</td>
                <td>${(x.rain ?? "—")}${x.rain != null ? "%" : ""}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;
    }catch(e){
      out.innerHTML = `<p style="color:#b42318"><strong>Erro:</strong> não foi possível consultar agora. Tente novamente.</p>`;
    }
  }

  document.getElementById("geoBtn").addEventListener("click", () => {
    if(!navigator.geolocation){
      out.innerHTML = `<p style="color:#b42318"><strong>Seu navegador não suporta geolocalização.</strong></p>`;
      return;
    }
    out.textContent = "Obtendo localização...";
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude.toFixed(4);
        const lon = pos.coords.longitude.toFixed(4);
        fetchWeather(lat, lon);
      },
      () => out.innerHTML = `<p style="color:#b42318"><strong>Permissão negada</strong> ou localização indisponível.</p>`,
      { enableHighAccuracy: true, timeout: 12000 }
    );
  });

  document.getElementById("coordBtn").addEventListener("click", () => {
    const lat = Number(String(latEl.value).replace(",", "."));
    const lon = Number(String(lonEl.value).replace(",", "."));
    if(!Number.isFinite(lat) || !Number.isFinite(lon)){
      out.innerHTML = `<p style="color:#b42318"><strong>Coordenadas inválidas.</strong> Informe latitude e longitude.</p>`;
      return;
    }
    fetchWeather(lat, lon);
  });
</script>
</body>
</html>
